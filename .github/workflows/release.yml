name: Release Build

on:
  release:
    types: [published]

jobs:
  build:
    if: github.event.release.tag_name == 'latest'
    name: Build Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build with Maven
        run: mvn -B package -Dproject.branch=${{ github.event.release.tag_name }}

      - name: Upload Release Asset
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          JAR_FILE=$(find target -name "CoreProtect-*.jar" -not -name "original-*" | head -n 1)

          if [ -z "$JAR_FILE" ]; then
            echo "No JAR file found!"
            exit 1
          fi

          echo "Uploading $JAR_FILE..."
          gh release upload ${{ github.event.release.tag_name }} "$JAR_FILE" --clobber
